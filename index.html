<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Queer Squad</title>
    <meta
      name="description"
      content="Welcome to Queer Squad: a Chinese-speaking queer community based in Germany"
    />
    <link rel="shortcut icon" href="assets/logo.png" type="image/png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans:wght@400;500;700&family=Pacifico&family=ZCOOL+KuaiLe&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <nav class="nav">
        <button class="nav__menu-button nav__menu-button--open">
          <span class="sr-only">Open menu</span>
          <img src="./assets/icons/menu.svg" alt="" />
        </button>
        <div class="nav__mobile-nav">
          <button class="nav__menu-button nav__menu-button--close">
            <span class="sr-only">Close menu</span>
            <img src="./assets/icons/close.svg" alt="" />
          </button>
          <ul class="nav__link-list">
            <li class="nav__link">Home</li>
            <li class="nav__link">About us</li>
            <li class="nav__link">What's on</li>
            <li class="nav__link">Past events</li>
            <li class="nav__link">Join us</li>
            <li class="nav__link">Contact</li>
            <li class="nav__link">Blog</li>
            <li class="nav__link">Legal Notice</li>
            <li class="nav__link nav__link--donate">Donate</li>
          </ul>
        </div>
        <a href="." class="nav__logo">Queer Squad</a>
        <ul class="nav__link-list">
          <li class="nav__link">About us</li>
          <li class="nav__link">What's on</li>
          <li class="nav__link">Past events</li>
          <li class="nav__link">Join us</li>
          <li class="nav__link">Contact</li>
          <li class="nav__link">Blog</li>
          <li class="nav__link">Legal Notice</li>
          <li class="nav__link nav__link--donate">Donate</li>
        </ul>
        <div class="nav__language-switcher">
          <button class="nav__language-button">English</button>
          <ul class="nav__language-list">
            <li class="nav__other-language nav__other-language--roman">
              Deutsch
            </li>
            <li class="nav__other-language nav__other-language--chinese">
              简体中文
            </li>
          </ul>
        </div>
      </nav>
    </header>
  </body>
</html>
